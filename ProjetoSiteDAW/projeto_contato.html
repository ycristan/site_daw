<h1>Entre em contato</h1>

<form>
	<label for="nome"><b>Nome</b></label><br>
	<input type="text" name="nome" id="nome" size="50" placeholder="Informe seu nome" maxlength="50" minlength="4" required="true">

	<br><br>

	<label for="idade"><b>Idade</b></label><br>
	<input type="number" name="idade" id="idade" size="6" placeholder="Diga sua idade" step="1" required="true">

	<br><br>

	<b>Sexo:</b><br>
	<b>M</b> <input type="radio" name="M" id="M" value="Masculino">
	<b>F</b> <input type="radio" name="F" id="F" value="Feminino">

	<br><br>

	<b>Seu jogador favorito dos Bulls</b><br><br>
	<input type="checkbox" name="Jordan">Jordan | <input type="checkbox" name="Jerry">Jerry Sloan<br>
	
	<input type="checkbox" name="Bob">Bob Love | <input type="checkbox" name="Scottie">Scottie Pippen<br>
	
	<input type="checkbox" name="Derrick Rose">Derrick Rose | <input type="checkbox" name="Outros">Outros<br><br>

	<b>E-mail:</b><br>
	<input type="email" name="e-mail" size="50" placeholder="Informe seu email">

	<br><br>

	<b>Mensagem:</b><br>
	<textarea name="mensagem" rows="10" cols="50" placeholder="Escreva sua mensagem."></textarea>

	<br><br>

	<input type="submit" value="Enviar">
	



</form>
