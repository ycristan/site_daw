<!doctype html>

<html>
    
<head>
    <meta charset="UTF-8">
    <title>Exemplo Bootstrap 4</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <style type="text/css">
    	.formata-div {    	    
	      border: 1px	solid black;
    		background-color: yellow;
    	}

    </style>
</head>
<body>

    <div class="container" style="background-color:gray">
        <h2>Exemplo Bootstrap 4 - Grid System</h2>
 

    <!-- 1a linha, 2 colunas de tam 6 para md (medium devices) e colunas de tamanho 4 para sm (small devices) -->
    <div class="row">
      <div class="col-md-6 col-sm-4 formata-div">
        1
      </div>
      <div class="col-md-6 col-sm-4 formata-div">
        2
      </div>
    </div>

    <!-- 2a linha, 3 colunas de tam 4 -->
    <div class="row">
      <div class="col-md-4 formata-div">
        1
      </div>
      <div class="col-md-4 formata-div">
        2
      </div>
      <div class="col-md-4 formata-div">
        3
      </div>      
    </div>    

    <!-- 3a linha, 12 colunas de tam 1 -->
    <div class="row">
      <div class="col-md-1 formata-div">
        1
      </div>
      <div class="col-md-1 formata-div">
        2
      </div>
      <div class="col-md-1 formata-div">
        3
      </div>    
      <div class="col-md-1 formata-div">
        4
      </div>
      <div class="col-md-1 formata-div">
        5
      </div>
      <div class="col-md-1 formata-div">
        6
      </div> 
      <div class="col-md-1 formata-div">
        7
      </div>
      <div class="col-md-1 formata-div">
        8
      </div>
      <div class="col-md-1 formata-div">
        9
      </div> 
      <div class="col-md-1 formata-div">
        10
      </div>
      <div class="col-md-1 formata-div">
        11
      </div>
      <div class="col-md-1 formata-div">
        12
      </div>                     
    </div>      

   </div>    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script> 
</body>
</html>
