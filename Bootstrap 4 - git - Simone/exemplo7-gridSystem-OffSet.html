<!doctype html>

<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        
    <title>Exemplo Bootstrap 7</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <style type="text/css">
    	.formata-div {    	    
	      border: 1px	solid black;
    		background-color: yellow;
    	}

    </style>
</head>
<body>

    <div class="container" style="background-color:gray">
      <h2>Exemplo Bootstrap 7 - Grid System - offSet</h2>

      <div class="row">
        <div class="col-sm-5 col-md-2 formata-div">
          Coluna 1
        </div>
        <div class="col-sm-2 col-md-8"></div>
        <div class="col-sm-5 col-md-2 formata-div">
          Coluna 2
        </div> 
      </div> 

    <div class="row">
      <div class="col-md-2 formata-div">
        Coluna 1
      </div>
      <div class="offset-md-8 col-md-2 formata-div">
        Coluna 2 
      </div>      
    </div>      

    <div class="row">
      <div class="col-md-2 col-sm-5 formata-div">
        Coluna 1
      </div>
      <div class="offset-md-8 col-md-2 offset-sm-2 col-sm-5 formata-div"> 
        Coluna 2
      </div>      
    </div>     


   </div>    
    
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>  
</body>
</html>
