<div class="container" style="border-radius: 30px; margin-top: 5%" > <!--Container vermelho transparente inicio-->
    
			<h1 style="font-family: 'Autour One', cursive; color: white" align="center">Fale conosco</h1>

			<form style="font-weight: bold; color: white">
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Nome</label>
			      <input type="name" class="form-control" id="inputName" placeholder="Nome" required="true">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Email</label>
			      <input type="email" class="form-control" id="inputPassword4" placeholder="Password" required="true">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAddress">Endereço</label>
			    <input type="text" class="form-control" id="inputAddress" placeholder="Rua/Avenida....">
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputCity">Cidade</label>
			      <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
			    </div>
			    <div class="form-group col-md-4">
			      <label for="inputState">State</label>
			      <select id="inputState" class="form-control">
			        <option selected>Choose...</option>
			        <option>AC</option>
			        <option>AL</option>
			        <option>AP</option>
			        <option>AM</option>
			        <option>BA</option>
			        <option>CE</option>
			        <option>DF</option>
			        <option>ES</option>
			        <option>GO</option>
			        <option>MA</option>
			        <option>MT</option>
			        <option>MS</option>
			        <option>MG</option>
			        <option>PA</option>
			        <option>PB</option>
			        <option>PR</option>
			        <option>PE</option>
			        <option>PI</option>
			        <option>RJ</option>
			        <option>RN</option>
			        <option>RS</option>
			        <option>RO</option>
			        <option>RR</option>
			        <option>SC</option>
			        <option>SP</option>
			        <option>SE</option>
			        <option>TO</option>
			       </select>
			    </div>
			    <div class="form-group col-md-2">
			      <label for="inputZip">CEP</label>
			      <input type="text" class="form-control" id="inputZip" maxlength="8">
			    </div>
			  </div>
			  <div class="form-group">
			    </div>

			    	<div class="form-group">
    					<label for="exampleFormControlTextarea1">Mensagem</label>
    					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Envie sa mensagem..."></textarea>
  					</div>
  					<!--Começo botão modal-->

  						<!-- Button trigger modal -->
						<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
						  Enviar
						</button>

						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content" style="background-color: black">
						      <div class="modal-header">
						        <h5 class="modal-title" id="exampleModalLabel" style="color: white">Sua mensagem foi enviada!</h5>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white">
						          <span aria-hidden="true">&times;</span>
						        </button>
						      </div>
						      <div class="modal-body" style="color: white">
						        Fique tranquilo! Em breve retornaremos seu contato!
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						      </div>
						    </div>
						  </div>
						</div>

  					<!--fim do botão modal-->
